<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/purchase.css">
    <title>Purchase</title>
    <link rel="icon" href="./Images/cursor/tomato-small.png" type="image/x-icon">
    <script type="module" src="./js/purchase.js"></script>
</head>
<body>
    <div class="banner">
        <nav>
            <h3>Qu√©bec Farmer's Shop</h3>
            <ul>
                <a href="index.html">Home >> </a>
                <a href="products.html">Our Products >> </a>
                <a href="#">Purchase >> </a>
                <a href="bibliography.html">Bibliography</a>
            </ul>
        </nav>
    </div>
    <div class="content-other-pages">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Product Color</th>
                    <th>Product Description</th>
                    <th>Price per kg</th>
                    <th>Available Quantity</th>
                    <th>Selected Quantity</th>
                    <th>Subtotal(CAD) $</th>
                </tr>
            </thead>
    
            <tbody id="table">
                
            </tbody>
    
        </table>
        <p id="message"></p>
    <div style="margin: 10px auto; width: fit-content;">
        <button class="cancel" onclick="updateCart()"><< Update Purchase</button>
        <b id="total"></b>
        <button class="success" onclick="startPurchase()">Confirm Purchase >></button>
    </div>
    </div>
    <dialog id="login-dialog">
        <div class="container">
            <h2>Login</h2>
            <table>
                <tr>
                    <td><label>Username: </label></td>
                    <td><input type="text" id="login-username"></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input type="password" id="login-password"></td>
                </tr>
            </table>
            <p class="error"></p>
            <button class="success" onclick="verifyPurchase()">Log In</button>
            <button class="normal" onclick="openSignupDialog()">Register</button>
            <button class="cancel" onclick="closeLoginDialog()">Close</button>
        </div>
    </dialog>
    <dialog id="signup-dialog">
        <div class="container">
            <h2>Sign up</h2>
            <table>
                <tr>
                    <td><label>Username: </label></td>
                    <td><input type="text" id="signup-username"></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input type="password" id="signup-password"></td>
                </tr>
            </table>
            <p class="error"></p>
            <button class="success" onclick="addNewUser()">Confirm</button>
            <button class="cancel" onclick="closeSignupDialog()">Close</button>
        </div>
    </dialog>
    <footer>
        <section>
            <p>Vishnu Narayanan</p>
            <p>Marie Andrews</p>
        </section>
        <p>Copyright 2024</p>
    </footer>
</body>
</html>
